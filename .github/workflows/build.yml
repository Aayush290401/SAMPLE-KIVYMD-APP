name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install pip dependencies
      run: |
        pip install --upgrade pip
        pip install cython==0.29.21

    - name: Install Buildozer and requirements
      run: |
        pip install buildozer==1.3.0

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          git \
          python3 \
          python3-dev \
          ffmpeg \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev \
          libportmidi-dev \
          libswscale-dev \
          libavformat-dev \
          libavcodec-dev \
          libunwind-dev \
          zlib1g-dev
        sudo apt-get install build-essential libsqlite3-dev \
          sqlite3 bzip2 libbz2-dev zlib1g-dev \
          openssl libgdbm-dev libgdbm-compat-dev \
          liblzma-dev libreadline-dev uuid-dev
        sudo apt-get install -y \
          libgstreamer1.0 \
          gstreamer1.0-plugins-base \
          gstreamer1.0-plugins-good
        sudo apt install -y git zip unzip openjdk-17-jdk \
          autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo5 \
          cmake libffi-dev libssl-dev automake
  
    - name: Build with buildozer
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: MyApp.apk
        path: bin/*.apk
